<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Cassandra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h1 class="text-center mb-4">CRUD con Cassandra</h1>

    <div class="card p-3 mb-4">
        <h4>Agregar producto</h4>
        <div class="row">
            <div class="col-md-4"><input id="nombre" class="form-control" placeholder="Nombre"></div>
            <div class="col-md-3"><input id="precio" type="number" class="form-control" placeholder="Precio"></div>
            <div class="col-md-3"><input id="stock" type="number" class="form-control" placeholder="Stock"></div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" onclick="crearProducto()">Agregar</button>
            </div>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
